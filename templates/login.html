{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}


<div class="row">
<div class="col-6-lg">
<div class="random-headers"><h3>Login</h3></div>
<div class="login-page">
<form method="POST" action="/login">
  Email: <input type="email" placeholder="Email" name="loginemail" id="loginemail" required><br>
  Password: <input type="password" placeholder="Password" name="loginpassword"
  id="loginpassword" required><br>
  <button type="submit" name="login" id="login" value="login">Login</button>
</form>
</div>
</div>
</div>
</div>



{% endblock %}
