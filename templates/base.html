<!DOCTYPE html>
<html>
<head>
<title>{% block title %}Trail Quest{% endblock %}</title>
<!--     <script src="https://maps.googleapis.com/maps/api/js"></script> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>


<nav class="navbar navbar-default">
<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/homepage">Trail Quest</a>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav">
<li class="active"><a href="/mytrails">My Trails<span class="sr-only"></span></a></li>
</ul>


<ul class="nav navbar-nav navbar-right">
  <li><a href="#">Link</a></li>
  <form class="navbar-right">
  {% if session['user_id'] %}
  <button onclick="location.href='/logout'" type="button">
  Logout</button>
  {% endif %}
</form>
</div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
</nav>
</ul>

<ul>
{% for message in get_flashed_messages() %}
<p>{{ message }}</p>
{% endfor %}
</ul>

<div class="container">{% block content %} {% endblock %}</div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

<br>
<br>

<div class="panel panel-default">
  <div class="panel-body">
    <footer>
    Trail Quest - Sarah Young
    </footer>
  </div>

</body>

</html>
