<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Trail Quest{% endblock %}</title>
<!--     <script src="https://maps.googleapis.com/maps/api/js"></script> -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="http://code.jquery.com/jquery.js"></script>

</head>
<body>

  <ul>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
  </ul>

  <h1>Trail Quest 🌲 ⛰️</h1>
{% if session['user_id'] %}

    <form method="POST" action='/logout'>
    <button type="submit" name="userlogout" id="userlogout" value="logout">Logout</button>
    </form>
    <a href="/mytrails">See My Trails</a>
    <a href="/homepage">Homepage</a>

{% endif %}

    {% block content %} {% endblock %}
<footer>
	Trail Quest Ⓒ 2018 Sarah Young
</footer>
</body>

</html>
