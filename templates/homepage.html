{% extends 'base.html' %}
{% block title %}
Homepage
{% endblock %}

{% block content %}
<div class="row">
	<br><br>
	<div class="col-lg-1 col-xs-1 col-sm-1 col-md-1">
			<div class="two-trees">
				<img width=150% src="/static/img/two-trees.png">
			</div>
		</div>
	<div class="col-lg-10 col-xs-10 col-sm-10 col-md-10">
	<div class="selections">
		<div class="random-headers" style="text-align:center"><h3>Let's get trekkin'. Fill out the boxes below to start.</h3></div>


		<form id="trailSelector">
			<div class="random-headers"><i><h4>Find trails near...</h4></i></div>
			<div class="location-selection">
		    	<input type="text" name="city" id="cityname" placeholder="City" style="text-align:center" required><br><br>
		    	<input type="text" name="state" id="statename" placeholder="State" style="text-align:center" required><br><br>
			</div> <!-- End of location-selection div  -->

			<div class="filters">
				<div class="random-headers"><h4>Distance from location:</h4></div>
				<div class="slidecontainer">
					<input type="range" min="1" max="25" value="5" class="slider" id="radius-selection" name="radius">
					<span id="radius"></span> miles
				</div>

		    <div class="random-headers"><h4>Trail length:</h4></div>

			    <div class="slidecontainer">
		 	 		<input type="range" min="1" max="30" value="15" class="slider" id="trek_length_selection" name="trek_length">
		 	 		<span id="trek_length"></span> miles
				</div>
		    <div class="random-headers" style="display:inline-block"><h4>Difficulty rating:</h4></div>
				<div class="diff-dropdown" style="text-align:center">
			    <select name="trail_difficulty" id="traildifficulty" style="background-color:white; text-align:center">
				  <option value="no-preference" style="background-color:white">No preference</option>
				  <option value="easy" style="background-color:white">Easy</option>
				  <option value="moderate" style="background-color:white">Moderate</option>
				  <option value="difficult" style="background-color:white">Difficult</option>
				</select>
			</div>
		</div> <!-- End of filters div  -->
		</form>
		<button type="button" id="asynchronousClick">Show Me Trails!</button>


	</div>
</div>
	<div class="col-lg-1 col-xs-1 col-sm-1 col-md-1"><div class="two-trees"><img width=150% src="/static/img/two-trees-flipped.png"></div></div>
</div>
	<div class="row">
		<div class="col-lg-1 col-xs-1 col-sm-1 col-md-1"></div>
		<div class="col-lg-10 col-xs-10 col-sm-10 col-md-10">

		<div class="error-message" id="error-feedback" role="alert"></div>
	</div>
	<div class="col-lg-1 col-xs-1 col-sm-1 col-md-1"></div>
	</div>



 <div class="row">
 	<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
	<div id="map"></div>
</div>
</div>


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT4L9G5iunkBWCBwqqm6Qdt7-0hG34L6Y">
	</script>
	<script src='../static/homepage.js' type="text/javascript"></script>


{% endblock %}
