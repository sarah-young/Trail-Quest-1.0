{% extends 'base.html' %}
{% block title %}
Homepage
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-2">
			<div class="two-trees">
				<img width=100% src="/static/img/two-trees.png">
			</div>
		</div>

	<div class="col-lg-8">
	<div class="selections">
		<br><br><br>
		<div class="random-headers"><h3>Let's get trekkin'. Fill out the boxes below to start.</h3></div>

		<form id="trailSelector">
			<br>
			<div class="random-headers"><i><h4>Find trails near...</h4></i></div>
			<div class="location-selection">
		    	<input type="text" name="city" id="cityname" placeholder="City" required><br><br>
		    	<input type="text" name="state" id="statename" placeholder="State" required><br><br>
			</div> <!-- End of location-selection div  -->

			<div class="filters">
				Distance from location:<br>
				<div class="slidecontainer">
					<input type="range" min="1" max="25" value="5" class="slider" id="radius-selection" name="radius">
					<span id="radius"></span> miles
				</div>
				<br>
		    Trail length:
		   	<br>
			    <div class="slidecontainer">
		 	 		<input type="range" min="1" max="30" value="15" class="slider" id="trek_length_selection" name="trek_length">
		 	 		<span id="trek_length"></span> miles
				</div><br>

		    Difficulty rating:<br>
			    <select name="trail_difficulty" id="traildifficulty">
				  <option value="no-preference">No preference</option>
				  <option value="easy">Easy</option>
				  <option value="moderate">Moderate</option>
				  <option value="difficult">Difficult</option>
				</select><br><br>
			</div> <!-- End of filters div  -->
		</form>
		<br>
		<button type="button" id="asynchronousClick">Get trails</button>

	</div>
	<br><br>
</div>
	<div class="col-lg-2"><div class="two-trees"><img width=100% src="/static/img/two-trees-flipped.png"></div></div>
</div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
		<div id="error-message"></div>
	  </div>
		<div class="col-lg-3"></div>
	</div>

 <div class="row">
 	<div class="col-lg-12">
	<div id="map"></div>
</div>
</div>


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT4L9G5iunkBWCBwqqm6Qdt7-0hG34L6Y">
	</script>
	<script src='../static/homepage.js' type="text/javascript"></script>


{% endblock %}
